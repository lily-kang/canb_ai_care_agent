cases:
  - code: STEADY_TOP
    name_ko: 꾸준히 상위권 유지형
    group: main
    rules: |
      1. 지양 표현:
      - "이대로만 하면 되지만 더 욕심내야 한다", "상위권치고는 부족하다" 등 현재 성취를 깎아내리거나 과도한 상향 목표를 압박하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 온라인 학습, 독서량, 테스트 결과가 균형 있게 유지됨을 최우선으로 칭찬.
      - 약점보다는 '완성도' 관점에서 접근.
      
      3. 데이터 해석 및 성향 연결:
      - 과목 간 편차가 적고 과제 수행률이 높은 데이터를 '성실함'과 '자기주도적 루틴'으로 해석.
      - 성적은 우연이 아니라 평소 태도가 만든 필연적 결과임을 강조.
      
      4. 행동 :
      - 수업 관찰
        - 수업 중 도전 난이도 문제에서 시간을 들여 충분히 생각하는 모습이 있었는지
        - 아는 문제는 빠르게, 모르는 문제는 근거 문장을 찾는 방식으로 풀려고 했는지

      - 부모에게:
        - 학습량 증가보다 심화 어휘/고난도 지문 등 '질적 깊이' 강화.
        - "지금처럼 믿고 지지해 주시는 것이 아이에게 가장 큰 힘."

  - code: SINGLE_DIP
    name_ko: 특정 영역 일시 하락형
    group: main
    rules: |
      1. 지양 표현:
      - "이 과목 점수가 왜 이러죠?", "여기가 펑크났네요" 등 특정 과목 하락을 전체 실력 붕괴처럼 확대 해석하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 전체 성취도와 다른 과목들의 안정성을 먼저 강조.
      - 하락 과목은 '일시적 현상' 혹은 '이번 시험의 특수성'으로 국한해 설명.
      
      3. 데이터 해석 및 성향 연결:
      - 해당 과목과 타 과목 점수를 대조해 제시.
      - 개념 부족보다는 적용 과정의 실수 또는 일시적 난이도 상승을 원인으로 해석.
      - 과제 수행률이 좋다면 성실함으로 금방 회복 가능하다고 연결.
      
      4. 행동:
      - 수업 관찰
        - 긴 지문에서 집중이 빨리 흐트러지는 모습이 있는지
        - Reading 숙제를 미루거나 어려워했다면 이를 점수 변화와 연결
      - 부모에게
        - 부모에게는 “최근 집에서 긴 글을 읽을 때 부담감을 보였는지” 질문하여 상황 파악
        - 수업 중 본인이 고른 답의 근거 문장을 다시 확인하는지 여부를 체크해 상담에 반영

      5. 마무리:
        - 전체 루틴을 바꿀 필요 없이, 해당 취약 영역(오답)만 핀셋으로 복습하는 계획 제시.
        - 다음 시험에서 충분히 회복 가능하다는 확신을 주며 안심시킴.

  - code: OVERALL_DIP
    name_ko: 전체적으로 일시 하락형
    group: main
    rules: |
      1. 지양 표현:
      - "총체적 난국이다", "위기 상황이다", "큰일 난다" 등 공포감을 주거나 아이를 비난하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 이전 데이터(독서량, 과거 점수)를 언급하며 기본 실력 전제.
      - 하락은 실력이 사라진 것이 아니라 '발휘되지 못한 것'으로 정의.
      
      3. 데이터 해석 및 성향 연결:
      - 결석, 과제 미제출, 컨디션 등 학습 외적 요인을 하락 원인으로 지목.
      - 능력 부족이 아니라 최근 리듬이 잠시 깨진 상태로 보호적 해석.
      
      4. 행동: 
      - 수업 관찰
        - 긴 지문에서 집중이 빨리 흐트러지는 모습이 있는지
        - Reading 숙제를 미루거나 어려워했다면 이를 점수 변화와 연결
      - 부모에게 
        - “최근 집에서 긴 글을 읽을 때 부담감을 보였는지” 질문하여 상황 파악
        - 수업 중 본인이 고른 답의 근거 문장을 다시 확인하는지 여부를 체크해 상담에 반영

      5. 마무리:
      - 학습 내용 보충보다는 **학습** 리듬(출석, 과제 제출) **회복**을 최우선 목표로 제시.
      - 리듬만 돌아오면 점수는 자연스럽게 회복된다는 희망적 메시지로 마무리.

  

  - code: STEADY_LOW
    name_ko: 꾸준히 하위권 유지형
    group: main
    rules: |
      1. 지양 표현:
      - "하위권이다", "못한다", "따라가기 벅차다" 등 자존감을 낮추거나 등수를 직접 언급하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 점수보다는 출석, 과제 노력 등 태도적 면을 먼저 칭찬.
      - 현재를 '결과'가 아닌 '기초 다지는 과정'으로 정의.
      
      3. 데이터 해석 및 성향 연결:
      - 과제 수행률·독서량 등 작은 긍정 신호를 찾아 강조.
      - "속도는 느리지만 한 번 익히면 오래 가는 신중한 타입"으로 긍정 프레이밍.
      
      4. 행동:
      - 수업 관찰
        - 단어 뜻을 물으면 오래 고민하거나 바로 도움을 구하는 모습이 있었는지
        - 기초 문장을 읽을 때 속도가 매우 느린지
      - 부모에게
        - 수업 중 설명을 이해하는 시간이 또래보다 긴지 
        - 부모에게도 “집에서 숙제할 때 시간이 많이 걸리거나 계속 도움을 요청하는 모습이 있었는지” 확인해 데이터를 결합해 설명
      
      5. 마무리:
      - 많은 양보다 '짧고 자주' 반복.
      - "시간은 걸려도 포기하지 않으면 분명히 올라간다"는 안정감 제공.

  - code: GROWTH
    name_ko: 성장형
    group: main
    rules: |
      1. 지양 표현:
      - "이제부터 떨어지면 안 된다", "더 열심히 해서 1등 하자" 등 성장의 기쁨 이전에 부담을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - 최근 성적의 연속적 상승세를 시각적으로 강조.
      - 점수뿐 아니라 태도와 루틴의 동반 향상을 칭찬.
      
      3. 데이터 해석 및 성향 연결:
      - 온라인/독서량 증가(Input)가 성적 상승(Output)으로 이어진 인과관계를 데이터로 제시.
      - "성취감을 맛본 상태"라며 자신감과 능동성 강조.
      
      4. 행동:
      - 수업 관찰 
        - 예전보다 질문·발표를 먼저 하는 경우가 늘었는지, 
        - 틀린 문제를 다시 보면서 “왜 틀렸는지” 설명해 보려는 모습이 있었는지 관찰 내용을 성적 상승과 직접 연결해 설명
      - 부모에게
        - 최근 집에서 **스스로 숙제나 온라인 학습을 먼저 시작하는 모습이 있었는지** 물어보고,
        - 실제로 그런 변화가 있었다면, “이 시기에 아이의 동기가 올라갔다”는 지점으로 짚어 드리면 좋습니다.
      
      5. 마무리:
      - 급격한 변화보다 현재의 좋은 흐름 유지에 초점.
      - 결과보다 노력의 과정을 칭찬해달라고 당부.

  - code: UNSTABLE
    name_ko: 불안정형
    group: main
    rules: |
      1. 지양 표현:
      - "성격이 산만하다", "집중력이 없다", "기분파다" 등 성격·인성을 부정적으로 단정하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 고점을 찍었던 회차·과목을 먼저 언급하며 잠재력 전제.
      - 다만 능력이 매번 일정하게 나오지 않는 '패턴'이 있음을 설명.
      
      3. 데이터 해석 및 성향 연결:
      - 과목/회차별 점수 등락폭을 제시하며 컨디션·흥미·집중 등 상황 요인의 영향으로 해석.
      - "몰라서 틀리는 게 아니라 시험 운용 능력이 아직 다듬어지지 않은 것"으로 해석.
      
      4. 행동:
      - 수업 관찰
        - 강점 과목(예: Listening) 시간에는 적극적으로 참여하지만, 약점 과목(예: Reading, Grammar)에서는 손을 잘 들지 않는 모습이 있는지
        - 어려운 문제 앞에서 “틀릴까봐 시도 자체를 줄이는” 모습이 있는지 관찰 내용을 데이터와 연결해 설명
      - 부모에게
        - “어떤 과목을 유독 싫어한다거나, 시험 전에 특정 과목 때문에 불안해 하는지”를 묻고,
        - 실제로 그런 반응이 있었다면, 그 과목의 점수 흔들림과 연결해 설명

      5. 마무리: 
      - 지식 습득보다는 **Test Skill(시간 관리, 검토)** 및 루틴 안정화에 집중하는 계획 제시.
      - "방법만 알면 금방 안정권에 들 학생"이라며 기대감 전달.

  - code: TOP_WEAK_SKILL
    name_ko: 고득점이지만 세부 취약 문제형
    group: main
    rules: |
      1. 지양 표현:
      - "이것도 틀리면 어떡하니", "완벽하지 않다" 등 작은 오점을 크게 부풀려 완벽주의를 자극하거나 실망을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - "이미 충분히 훌륭한 상위권"임을 명확히 인정.
      - 현재를 부족이 아닌 "디테일을 다듬는 전문가 단계"로 정의.
      
      3. 데이터 해석 및 성향 연결:
      - 특정 난이도/유형의 오답 데이터만 부각하며 전반적 기본기가 매우 탄탄함을 강조.
      - 성실하고 욕심 있는 성향이므로 "이 부분만 알면 정말 완벽해질 것"이라고 긍정적 자극.
      
      4. 행동:
      - 수업 관찰
        - 고난도 유형을 다룰 때 설명을 이해한 후에도 실제 문제로 넘어가는 순간 망설이는지,
        - 정답을 고른 뒤에도 확신이 없어서 자꾸 바꾸는지 관찰 내용을 이 케이스와 연결
      - 부모에게
        - “평소에 글이나 문장 해석은 잘하는데, ‘의도·감정·추론’을 묻는 질문에서 헷갈려한다”는 상황이 있었는지 묻고,
        - 실제로 그런 모습이 있었다면 이번 취약 스킬과 연결해 설명하면 설득력이 높습니다.

      5. 마무리: 
      - "지금도 잘하고 있고, 조금만 더 다듬으면 최상위권 도약이 확실하다"는 신뢰 표현.

  - code: MOTIVATION_DROP
    name_ko: 성적은 유지되나 의욕 저하형
    group: main
    rules: |
      1. 지양 표현:
      - "요즘 해이해졌다", "게을러졌다", "정신 안 차릴래?" 등 태도를 직접 비난하거나 다그치는 표현 금지.
      
      2. 총평 (강점→약점):
      - 점수가 여전히 유지되고 있음을 들어 저력을 먼저 인정.
      - 최근 학습 활동량에서 "지친 기색(SOS 신호)"이 보인다고 공감하며 접근.
      
      3. 데이터 해석 및 성향 연결:
      - 성적은 유지되나 과제/독서량이 줄어드는 그래프를 제시하며 "버티는 중"으로 해석.
      - 현재 '해야 해서 하는 공부' 단계로, 동기 부여가 필요한 시점임을 강조.
      
      4. 행동:
      - 수업 관찰
        - 예전에는 적극적으로 참여하던 활동에서 손을 덜 들거나,
        - 모르는 문제가 있어도 그냥 넘어가려는 모습을 보인다면  
        → “관심·에너지 감소”로 연결해 설명할 수 있습니다.
      - 부모에게
        - “최근 영어에 대한 흥미가 줄어들었다는 말을 한 적이 있는지,  
        학교·다른 학원·취미 등 일정이 과부하 상태는 아닌지”를 함께 확인해 주세요.

      5. 마무리:
      - 학습량 압박보다는 '작은 성취(Quick Win)'와 '단기 목표' 설정으로 흥미 유발.
      - “지금은 성적을 더 끌어올리기보다, **학원과 영어를 ‘싫지 않게 만드는 것’이 우선 목표**”라고 분명히 말씀드리고, 부담을 줄이되 **끊기지 않는 루틴**을 함께 설계하겠다고 약속하는 방식으로 마무리해 주세요.

  - code: MID_PLATEAU
    name_ko: 중간권 정체형
    group: main
    rules: |
      1. 지양 표현:
      - "맨날 제자리다", "발전이 없다", "답답하다" 등 정체 상황을 부정적으로 묘사해 무력감을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - 점수가 떨어지지 않고 유지되는 것은 "기초 체력이 튼튼하다"는 증거로 칭찬.
      - 현재를 '정체기'가 아닌 '다음 단계 점프를 위한 에너지 모으는 구간'으로 정의.
      
      3. 데이터 해석 및 성향 연결:
      - 쉬운 문제는 잘 맞추나 고난도에서 막힘 → 양(Quantity) 문제가 아니라 질(Quality/사고력) 전환 필요.
      - 성실하지만 요령 부족/사고 확장 필요 타입으로 해석.
      
      4. 행동:
      - 수업 관찰
        - 수업에서 **도전 난이도 문제**를 풀 때 끝까지 고민해 보려는지, 아니면 처음부터 ‘어렵다’고 느끼면 빨리 포기하는지  관찰한 내용을 활용해 상담에 연결
        - 틀린 문제를 다시 볼 때 “왜 틀렸는지, 정답이 왜 맞는지”를 스스로 설명하려고 하는지, 그냥 답만 확인하고 넘어가는지  에 따라 “도약을 위한 학습 습관이 어느 정도 준비되어 있는지”를 판단해 설명해 줄 수 있습니다.
      
      - 부모에게
        - 집에서는 너무 쉬운 문제집·자료만 반복해서 풀고 있지 않은지,  부모에게 학습 난이도 구성을 함께 점검해 보도록 안내합니다.
      
      5. 마무리:
      - 단순 반복 문제풀이보다 '한 문제를 깊게' 고민하는 훈련.
      - "사고의 틀만 조금 넓히면 점수도 계단식으로 오를 것"이라고 격려.

  - code: SPARK
    name_ko: 단기 급등형
    group: main
    rules: |
      1. 지양 표현:
      - "이번에 운이 좋았네", "다음에도 이렇게 안 나오면 안 돼" 등 성취를 폄하하거나 유지 부담을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - 성적 급상승 사실을 구체적으로 언급하며 아이의 노력을 전적으로 인정.
      - "아이가 스스로 해냈다"는 효능감에 집중.
      
      3. 데이터 해석 및 성향 연결:
      - 상승 직전 학습량(독서·과제) 증가 데이터를 제시 → 운이 아닌 '노력 데이터가 만든 필연'으로 설명.
      - "하면 된다"는 것을 깨달은 소중한 타이밍 강조.
      
      4. 행동:
      - 수업 관찰
        - 예전보다 발표·질문 참여가 늘었는지,
        - 틀린 문제에 대한 반응이 “그냥 아쉽다”에서 “왜 틀렸는지 다시 보겠다”로 바뀌었는지  관찰한 내용을 성적 상승과 연결해 설명
        
      - 부모에게
        - “최근 집에서 스스로 공부를 시작하는 모습, 책을 스스로 고르는 모습이 있는지” 확인하고, 있었다면 이를 “성장 동력이 생긴 시점”으로 짚어, 계속 유지할 수 있게 도와 달라고 요청할 수 있습니다.
      
      
      5. 마무리:
      - 무리한 목표 상향보다는 현재의 '기분 좋은 학습 리듬' 유지로 충분.
      - "이번만큼은 결과를 가지고 정말 많이 칭찬해달라"고 부모에게 요청.

  - code: TEST_ANXIETY
    name_ko: 시험불안형
    group: main
    rules: |
      1. 지양 표현:
      - "새가슴이다", "실전에 약하다", "시험만 보면 왜 이러니" 등 기질을 부정적으로 낙인찍는 표현 절대 금지.
      
      2. 총평 (강점→약점):
      - 온라인 점수와 과제 수행률 근거로 평소 실력(Real Ability)은 매우 우수함을 먼저 확언.
      - 시험 성적은 실력이 아닌 '출력 과정(Performance)'의 일시적 오류임을 명시.
      
      3. 데이터 해석 및 성향 연결:
      - 온라인 High vs 시험 Low의 격차, 쉬운 문제 오답 → 긴장/시간 압박 탓으로 변호.
      - 성실하고 잘하고 싶은 마음이 커서 긴장하는 타입으로 이해.
      
      4. 행동 계획 및 
      - 수업 관찰
        - 수업 중 작은 테스트를 볼 때 손에 땀이 나거나, 문제를 너무 빠르게 넘겨버리는 모습, 쉽게 풀 수 있는 문제에서 실수를 반복하는 모습을 관찰했다면 이를 시험불안과 연결해 설명할 수 있습니다.
      
      - 아이에게 “시간이 부족했다고 느꼈는지”,“쉬운 문제도 갑자기 헷갈렸는지”를 직접 물어보게 하고,그 답변을 바탕으로 부모에게 “심리·환경적인 요인”을 구체적으로 설명해 주세요.
      
      5. 마무리:
      - 실력 보충보다 '시험 보는 연습(Mock Test, 시간 관리)'에 집중.
      - 집에서는 "결과 상관없으니 평소처럼만 해"라는 긴장 완화 메시지를 코칭.

  - code: DISENGAGED
    name_ko: 학습의욕 상실형
    group: main
    rules: |
      1. 지양 표현:
      - "완전히 무너졌다", "포기한 거냐", "가망이 없다" 등 죄책감이나 절망감을 유발하는 표현 절대 금지.
      
      2. 총평 (강점→약점):
      - 현재 상황을 '능력 부족'이 아닌 '에너지 고갈(Burn-out)' 상태로 진단.
      - 아이가 겪고 있을 심리적 부담·피로감에 공감하며 접근.
      
      3. 데이터 해석 및 성향 연결:
      - 전반 지표 하락을 "휴식/도움 요청 신호"로 해석.
      - 과거 잘했던 기록을 언급하며 "원래 실력이 없는 아이가 아님"을 강조.
      
      4. 행동 계획 및 
      - 수업 관찰
        - 눈 맞춤을 회피하거나, 발표·질문을 가능한 한 피하는 모습, 숙제를 잊었다고 하거나 대충 해 오는 횟수가 늘어난 모습이 있었다면 이를 데이터와 함께 부모에게 솔직히 공유하되, “잘못”이라고 지적하기보다 “도움이 필요한 신호”로 설명하는 것이 중요합니다.
      - 부모에게
        - 최근 학교생활·친구 관계·다른 학원·가정 내 변화 등 아이가 스트레스를 받을 만한 요소가 있었는지 조심스럽게 질문해, 단순히 공부량 부족 문제가 아님을 함께 인식할 수 있도록 돕습니다.
      
      5. 마무리:
      - 학습 다이어트(과제 축소) 및 심리적 환기 처방.
      - "학원과 부모님이 한 팀이 되어 기다려주자"는 메시지로 부모를 안심시킴.

  - code: INIT_HIGH
    name_ko: 초기 우수형
    group: initial
    rules: |
      1. 지양 표현:
      - "첫 시험이라 운일 수 있다", "계속 1등 해야 한다", "떨어지면 안 된다" 등 완벽주의를 강요하거나 유지에 대한 공포감을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - 첫 테스트 결과가 우수하고 초기 학습 태도(과제, 출석)가 매우 훌륭함을 극찬.
      - "시작이 반인데, 이미 80%는 갖추고 시작했다"며 준비성을 인정.
      
      3. 데이터 해석 및 성향 연결:
      - 시험 성적뿐 아니라 과제와 독서 데이터가 모두 우수 → '기초+성실' 모범생 타입으로 해석.
      - 우연한 고득점이 아니라 좋은 습관이 만든 필연적 결과임을 데이터로 증명.
      
      4. 행동:
      - 수업 관찰
        - 발표가 빠르고, 새로운 문법을 배웠을 때 바로 적용해보려 하거나, 고난도 문제도 먼저 풀어보려는 성향이 있을 수 있음.
      - 부모에게
        - “아이의 속도가 빠른 대신, 설명 과정이 생략되는 경우가 있는지” 등을 확인하면 ‘고득점형 학생의 흔한 함정’과 연결해서 상담 효과를 높일 수 있음.
      
      5. 마무리:
      - 새로운 것을 더 시키기보다 현재의 좋은 루틴을 '습관화'하는 것을 목표로 제시.
      - "지금처럼만 해주면 앞으로의 과정도 매우 수월할 것"이라며 부모에게 안도감 제공.

  - code: INIT_STABLE
    name_ko: 초기 안정형
    group: initial
    rules: |
      1. 지양 표현:
      - "성적이 애매하다", "이도 저도 아니다", "조금만 더 하면 상위권인데 아깝다" 등 성과를 '부족/아쉬움' 관점으로 말하는 표현 금지.
      
      2. 총평 (강점→약점):
      - 첫 시험부터 중간 이상의 안정적 위치를 칭찬.
      - "기초 공사는 튼튼히 되어 있고, 이제 층수를 올릴 준비가 된 단계"로 정의.
      
      3. 데이터 해석 및 성향 연결:
      - 쉬운 문제는 잘 맞춤 → 기본기는 확실히 잡혀 있음.
      - 어려운 문제 오답은 능력 부족이 아니라 "심화 사고 패턴 경험 부족"으로 해석.
      
      4. 행동:
      - 수업 관찰: 
        - 수업 중 설명이 빠르게 이해되는 학생일 가능성이 높으므로 “새로운 유형을 접할 때 먼저 손을 든다 / 문제 풀이 속도가 빠르다” 같은 행동을 같이 연결해 설명.
      - 부모에게
        - “혹시 집에서도 스스로 먼저 숙제를 시작하는지, 독서를 꾸준히 이어가는 스타일인지”를 확인하면 데이터·습관 간 연결 설명이 더 설득력 있음. 
      
      5. 마무리:
      - 무리한 선행보다 '왜 이것이 답인가?'를 설명하는 사고 확장 훈련 제시.
      - "방향만 잘 잡아주면 금방 상위권으로 치고 올라갈 잠재력"을 강조.

  - code: INIT_ANXIETY
    name_ko: 초기 긴장형
    group: initial
    rules: |
      1. 지양 표현:
      - "새가슴이다", "실전에 약하다", "시험만 보면 왜 이러니" 등 기질을 부정적으로 낙인찍는 표현 절대 금지.
      
      2. 총평 (강점→약점):
      - 온라인 성취도와 과제 수행률 근거로 평소 실력은 매우 우수함을 확언.
      - 시험 성적은 실력이 아닌 '출력 과정(Performance)'의 일시적 오류임을 명시.
      
      3. 데이터 해석 및 성향 연결:
      - 온라인 High vs 시험 Low의 격차, 쉬운 문제 오답 → 긴장/시간 압박 때문으로 변호.
      - 성실하고 잘하고 싶은 마음이 커서 긴장하는 타입으로 이해.
      
      4. 행동:
      - 수업 관찰
        - 문제를 풀 때 시간 관리가 어려워 보이지 않았는지
        - 처음 모르는 문제를 보면 바로 다음 문제로 넘어가는 경향이 있는지
        - 수업 중에도 ‘틀릴까 봐 손을 안 드는’ 모습이 보였는지 이런 관찰을 연결해 설명하면 좋음.
      - 부모에게
        - “평소 성격이 조심스럽거나, 실패를 싫어하는 스타일인지” 확인 요청.
      
      
      5. 마무리:
      - 실력 보충보다 '학원 환경 적응'과 '편안한 시험 경험'을 우선.
      - 집에서는 "결과 상관없으니 평소처럼만 해"라는 긴장 완화 메시지 코칭.

  - code: INIT_FOUNDATION
    name_ko: 초기 기초다지기형
    group: initial
    rules: |
      1. 지양 표현:
      - "기초가 없다", "큰일이다", "너무 늦었다", "이러면 못 따라간다" 등 시작부터 좌절감이나 조급함을 주는 표현 금지.
      
      2. 총평 (강점→약점):
      - 점수보다는 "학원에 와서 시작했다는 것 자체"를 긍정적으로 평가.
      - 현재를 '결과'가 아닌 '출발선'으로 정의하고 앞으로 채워갈 빈칸이 명확해졌음을 설명.
      
      3. 데이터 해석 및 성향 연결:
      - 전반 낮은 수치를 "영어 노출량 절대 부족"으로 해석(능력 문제가 아닌 환경/시간 부족).
      - "속도는 느려도 방향만 맞으면 된다"는 마인드셋 주입.
      
      4. 행동:
      - 수업 관찰
        - 수업 중 문장 구조 설명을 들을 때 이해까지 시간이 걸리는 편인지
        - 문제 풀이 시 단어 뜻을 유추하지 못해 멈추는 경우가 많은지
        - 독서 시간에 어려운 책만 펼쳐놓고 실제로는 잘 진도가 안 나가는지 관찰 내용을 데이터와 연결해 설명.
      - 부모에게
        - “기초가 부족해서 못하는 것이 아니라, 기초를 다지는 경험이 아직 적었다”는 방향으로 전달.
      
      5. 마무리:
      - 거창한 목표보다 '매일 단어 5개', '결석 안 하기' 등 매우 작은 습관(Micro-habit) 형성 목표 제시.
      - "포기하지 않고 꾸준히만 하면, 학원이 책임지고 끌어주겠다"는 강한 의지 전달.


